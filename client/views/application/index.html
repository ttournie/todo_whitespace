<template name="index">
    <h2>New tasks</h2>
    {{#if currentUser}}
    <form>
  		<label>Content</label><textarea name="content" ></textarea><br/>
  		<button type="submit" >Add</button>
  	</form>
  	<h3>Todo list</h3>
  	<ul>
  	{{#each tasks}}
  		{{> task}}
  	{{/each}}
  	</ul>
  {{/if}}
</template>
