<template name="index">
    <h2>New tasks</h2>
    {{#if currentUser}}
    <form>
  		<input type="text" placeholder="Task description" name="content" ><br/>
  		<button type="submit" class="btn btn-default" >Add</button>
  	</form>
  	<h3>Todo list</h3>
  	<ul class="task-list">
  	{{#each tasks}}
  		{{> task}}
  	{{/each}}
  	</ul>
  {{/if}}
</template>
